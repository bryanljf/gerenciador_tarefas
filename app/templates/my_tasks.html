<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Tarefas</title>

    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>

</head>
<body>
    <h1>Minhas Tarefas</h1>

    <table>
        <thead>
            <tr>
                <th>Nome da Tarefa</th>
                <th>Descrição</th>
                <th>Status</th>
                <th>Gerenciamento</th>
            </tr>
        </thead>
        <tbody>
            {% for tarefa in tarefas %}
                <tr>
                    <td>{{ tarefa.task_name }}</td>
                    <td>{{ tarefa.task_desc }}</td>
                    <td>{{ tarefa.task_status }}</td>
                    <td>
                        <a href="{% url 'manage_task' tarefa.id %}">Editar Tarefa</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">Você não tem tarefas.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>
    <a href="{% url 'home' %}">Voltar para a home</a>

</body>
</html>
