<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Tarefa</title>
</head>
<body>
    <h1>Criar Tarefa</h1>

    <form action="{% url 'create_task' %}" method="POST">
        {% csrf_token %}

        <label for="task_name">Nome da Tarefa:</label>    
        <input type="Text" name="task_name" id="task_name">
        <br><br>

        <label for="task_desc">Descrição da Tarefa: </label>
        <input type="Text" name="task_desc" id="task_desc">
        <br><br>

        <label for="assigned_to">Atribuição da Tarefa:</label> 
        <select name="assigned_to" id="assigned_to">
            <option value="">Selecionar Usuário</option>
            {% for usuario in usuarios %}
            <option value="{{ usuario.username }}">{{ usuario.username }}</option>
            {% endfor %}
        </select>

        <input type="submit" value="Criar tarefa">
        <br><br>
        <a href="{% url 'home' %}">Voltar para home</a>
    </form>

</body>
</html>
